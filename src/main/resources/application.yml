spring:
  application:
    name: train-api
  datasource:
    url: jdbc:h2:file:./src/main/resources/db/cloudbees # as mem db is volatile, using disk
    data-username: sa
    data-password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update #create #update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console